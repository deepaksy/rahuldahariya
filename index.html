<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="index.js"></script>
    <title>Test</title>
</head>
<body>
  <!--Navbar-->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark darkmode">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Rahul Dahariya</a>


            <div id="theme" onclick="themeToggle()"></div>

        </div>
      </nav>
      <!--Navbar End-->
      <div class="container-fluid main" id="main">
        <!--Alert-->
        <div id="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Hello everyone!</strong> This page is made in experiment to learn stuffs. Thanks for visiting!
          <button type="button" onclick="showoff()"  class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <!--Alert End-->
        <!--Grid-->
        <div class="card photo" id="photo" style="width: 18rem; margin:auto; margin-top: 55px; margin-bottom: 10px; border-radius: 38px; border: 2px solid pink; overflow: hidden;">
          <img src="./images/cardphoto.jpg" class="img-fluid" alt="deepak">
        </div><h2>Social links:</h2>
        <div class="row">
          <div class="col ">
            <div class="chip">
              <a href="https://www.facebook.com/profile.php?id=100008427849546">
                <div class="chiplogo" style="background-color: rgb(45, 111, 235);" >
                  <span  class="fa fa-facebook"></span>
                </div>
              </a>
              <h3>Facebook</h3>
            </div>
          </div>
          <div class="col ">
            <div class="chip">
              <a href="https://www.instagram.com/rahul_dahariya/">
                <div class="chiplogo" >
                  <span  class="fa fa-instagram"></span>
                </div>
              </a>
              <h3>Instagram</h3>
            </div>
          </div>
          <div class="col ">
            <div class="chip">
              <a href="https://www.snapchat.com/add/rahuld8435">
                <div class="chiplogo" style="background-color: #e2e076;">
                  <span  class="fa fa-snapchat-ghost"></span>
                </div>
              </a>
              <h3>Snapchat</h3>
            </div>
          </div>
          <!--Card-->
          <!--Card End-->
        </div>
    </div>
    <!--MODAL-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" >
          <!--Form body-->
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
  <input type="password" class="form-control" id="inputPassword">
          <!--Form body-->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-primary">Forgot password</button>
          </div>
        </div>
      </div>
    </div>
    <!--MODAL END-->
    <script src="./js/jquery.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
